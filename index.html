<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>TODO LIST</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center flex-column w-50 border border-info rounded-2 mt-5 bg-info bg-opacity-10"
    >
      <h1 class="text-primary-emphasis mt-3">HAPPY TODO</h1>
      <div>
        <input
          type="text"
          name="todoInput"
          id="todoInput"
          class="border border-primary rounded-2 py-1 focus-ring mt-4"
        />
        <button
          onclick="addTodo()"
          id="todoButton"
          class="btn btn-primary align-bottom ms-2"
        >
          Add todo
        </button>
        <button hidden id="restore-button" class="btn btn-secondary">
          Restore All
        </button>
        <button hidden id="saveButton" class="btn btn-success align-bottom">
          save
        </button>
        <button hidden id="deleteButton" class="btn btn-danger align-bottom">
          Delete all
        </button>
        <ol id="todoList"></ol>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
